<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YTSave</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <!-- Before URL is pasted -->
    <div id="initial-state" class="state active">
      <div class="input-container">
        <input 
          type="text" 
          id="url-input" 
          placeholder="Paste YouTube URL here..." 
          autocomplete="off"
        >
      </div>
      <button id="download-btn-top" class="download-btn">Download</button>
    </div>

    <!-- After valid URL is pasted -->
    <div id="video-info-state" class="state">
      <div class="url-display">
        <input 
          type="text" 
          id="url-display" 
          readonly 
          value="https://www.youtube.com/watch?v=link"
        >
      </div>
      <button id="download-btn-main" class="download-btn">Download</button>

      <div class="video-preview">
        <div class="thumbnail-container">
          <img id="thumbnail" src="" alt="Video Thumbnail">
          <div class="meta-label">Meta: Thumbnail</div>
        </div>
        
        <div class="video-meta">
          <div class="meta-item">
            <div class="meta-label">Meta: Youtube Title</div>
            <h3 id="video-title">Loading...</h3>
          </div>
          
          <div class="meta-item">
            <div class="meta-label">Meta: Description</div>
            <p id="video-description">Loading...</p>
          </div>
          
          <div class="quality-badge">Highest Quality</div>
        </div>
      </div>

      <!-- Progress bar -->
      <div id="progress-container" class="progress-container hidden">
        <div class="progress-bar">
          <div id="progress-fill" class="progress-fill"></div>
        </div>
        <div id="progress-text" class="progress-text">Preparing download...</div>
      </div>

      <!-- Error message -->
      <div id="error-message" class="error-message hidden">
        <p id="error-text"></p>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
